{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <script type="application/json" id="django-messages">
                [{% for message in messages %}"{{ message }}"{% if not forloop.last %}, {% endif %}{% endfor %}]
    </script>

    <div class="container">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="conf_password">Conf Password</label>
            <input type="password" id="conf_password" name="conf_password" required>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="/login/">Login here</a></p>
        </form>

        <script src="{% static 'js/scripts.js' %}"></script>
    </div>
</body>

</html>
